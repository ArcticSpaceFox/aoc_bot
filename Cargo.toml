[package]
name = "aoc_bot"
version = "0.1.0"
authors = ["Sm03leBr00t <Sm03leBr00t@protonmail.com>"]
edition = "2018"

[dependencies]
anyhow = "1.0.35"
cached = "0.22.0"
cookie = "0.14.3"
dotenv = "0.15.0"
log = "0.4.11"
reqwest = { version = "0.10.10", default-features = false, features = ["json", "rustls-tls"] }
serde = { version = "1.0.118", features = ["derive"] }
simplelog = "0.8.0"
tokio = { version = "0.2.23", features = ["fs", "macros", "signal"] }
toml = "0.5.7"
twilight-cache-inmemory = "0.2.3"
twilight-embed-builder = "0.2.0"
twilight-gateway = "0.2.5"
twilight-http = "0.2.5"
twilight-model = "0.2.4"
chrono = "0.4.19"
chrono-humanize = "0.1.1"